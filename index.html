<!DOCTYPE html>
<html>
  <head>
    <style>
        @font-face {
            font-family: 'freshLychee';
            src: url(fonts/Fresh\ Lychee.ttf);
        }
        @font-face {
            font-family: 'bodyFont';
            src: url(fonts/Stop\ Bullying.ttf);
        }
        body {
            background-color:  beige;
        }
      img {
        width: 100px;
        border-radius: 10px;
        float: left;
        margin-right: 10px;
      }

      h1.title {
        font-weight: bold;
        background-color:rgb(243, 229, 171);
        font-family: 'freshLychee', sans-serif;
        color: black;
    
        
      }
      .button {
          display: inline-flex;
          height: 50px;
          padding: 0;
          background:lavender;
          border: 0;
          border-radius: 10px;
          outline: none;
          overflow: hidden;
          font-family: 'Roboto', sans-serif;
          font-size: 16px;
          font-weight: 500;
          cursor: pointer;
      }
      .button:hover {
          background: rgb(180, 180, 201)
      }
      .button:active {
          background: rgb(139, 139, 209)
      }
      .button__text,
      .button__icon {
        display: inline-flex;
        align-items: center;
        padding: 0 24px;
        color: plum;
        height: 100%;
      }

      .button__icon {
          font-size: 1.5em;
      }
    

      
      p {
        font-family: 'Roboto', sans-serif;
      }
      h2.socials {
        font-weight: bold;
        background-color:rgb(243, 229, 171);
        font-family: 'freshLychee', sans-serif;
        color: black;
      }
  
    </style>
  </head>
  <body>
    <img src="images/childe.png" alt="testing" />
    <h1 class="title">about me</h1>
    <p>hey, my name is aken. i love coding javascript (node.js) and i am currently learning how to build a website!  </p>
    <img src="images/arataki.png" alt="ayaka">
    <h2 class="socials">these are my socials</h2>

    <p>
        <a href="http://instagram.com/mixtakenx">
       <button type="button" class="button">
       
           <span class="button__icon">
            <ion-icon name="logo-instagram"></ion-icon>
           </span>
       </button>
    </a>
        
    </p>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  </body>
</html>
